<div class="bg-dark-grey py-5">
  <div class="container-small py-3">
    <div class="text-center text-white font-weight-bold pb-5 pt-3">
      <div class="t-huge py-md-4 py-lg-5">مرحبا ! كيف يمكننا مساعدتك ؟</div>
    </div>
  </div>
</div>
<div class="bg-fa" dir="rtl">
  <div class="container">
    <div class="row mx-0 pb-5">
      <div class="col-lg-3 col-md-4 mx-auto">
        <div class="col-12 container-box" style="margin-top: -50px">
          <div class="bg-white shadow-dark d-flex h-100">
            <div class="m-auto">
              <div
                class="d-flex m-auto"
                style="
                  height: 80px;
                  width: 80px;
                  border-radius: 50%;
                  background-color: #94617f;
                "
              >
                <img
                  src="../../assets/teleph.svg"
                  height="30"
                  alt=""
                  class="m-auto"
                />
              </div>
              <div class="mt-3 text-center" dir="ltr">+962 79 700 4448</div>
            </div>
          </div>
        </div>
        <div class="col-12 container-box">
          <div class="bg-white shadow-dark d-flex h-100">
            <div class="m-auto text-center">
              <div
                class="d-flex m-auto"
                style="
                  height: 80px;
                  width: 80px;
                  border-radius: 50%;
                  background-color: #54b15a;
                "
              >
                <img
                  src="../../assets/arroba.svg"
                  height="30"
                  alt=""
                  class="m-auto"
                />
              </div>
              <div class="mt-3 text-center">sallatiy.jo@gmail.com</div>
            </div>
          </div>
        </div>
        <div class="col-12 container-box">
          <div class="bg-white shadow-dark d-flex h-100">
            <div class="m-auto text-center">
              <div
                class="d-flex m-auto"
                style="
                  height: 80px;
                  width: 80px;
                  border-radius: 50%;
                  background-color: #5487b1;
                "
              >
                <img
                  src="../../assets/address.svg"
                  height="30"
                  alt=""
                  class="m-auto"
                />
              </div>
              <div class="mt-3 text-center">Amman - jordan</div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="
          bg-white
          col-lg-6 col-md-7
          rounded
          shadow-dark
          mx-auto
          p-5
          mt-m50
        "
      >
        <div class="h4 text-right py-2">
          تواصل معنا لأي اقتراح أو شكوى في أي وقت :
        </div>
        <form [formGroup]="contactForm">
          <div class="form-group mt-5 text-right">
            <input
              type="text"
              class="form-control"
              placeholder="الاسم"
              required
              maxlength="100"
              formControlName="name"
            />
            <mat-error
              *ngIf="
                contactForm.controls.name.errors?.required &&
                contactForm.controls.name.touched
              "
            >
              هذا الحقل مطلوب
            </mat-error>
          </div>
          <div class="form-group mt-4 text-right">
            <input
              required
              type="tel"
              class="form-control"
              placeholder=" رقم الهاتف"
              maxlength="12"
              minlength="10"
              pattern="[0-9]+"
              formControlName="phone"
            />
            <mat-error *ngIf="contactForm.controls.phone.hasError('pattern')">
              لا يمكن أن يحتوي رقم الهاتف إلا على أرقام
            </mat-error>
            <mat-error
              *ngIf="
                contactForm.controls.phone.errors?.required &&
                contactForm.controls.phone.touched
              "
            >
              هذا الحقل مطلوب
            </mat-error>
          </div>
          <div class="form-group mt-4 text-right">
            <textarea
              required
              maxlength="500"
              rows="5"
              formControlName="message"
              class="form-control"
              placeholder="نص الرسالة"
            ></textarea>
            <mat-error
              *ngIf="
                contactForm.controls.message.errors?.required &&
                contactForm.controls.message.touched
              "
            >
              هذا الحقل مطلوب
            </mat-error>
          </div>
          <div class="mt-5 text-right">
            <button class="btn btn-danger px-5 h-55" (click)="sendMessage()">
              <span class="">إرسال</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
