<div class="container-small pt-md-5 pt-3 bg-fa">
  <div class="row mx-0" dir="rtl">
    <div class="col-lg-5 pb-4 pb-lg-0">
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="d-block w-100"
              src="../../assets/banner-1-ar.jpg"
              alt="First slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="../../assets/banner-1-ar.jpg"
              alt="First slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="../../assets/banner-1-ar.jpg"
              alt="First slide"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleControls"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleControls"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <div
      class="col-lg-6 text-right h-auto d-flex flex-column"
      style="position: relative"
    >
      <div class="h5 font-weight-bold break">{{ product.titleArabic }}</div>
      <div class="pt-3 text-muted f-20 break">{{ product.descArabic }}</div>
      <hr class="my-4" />
      <div class="text-danger font-weight-bold">
        {{ product.price }} دينار أردني
      </div>
      <div class="pb-4 pt-2 text-muted break">
        {{ product.count }} قطع متوفرة
      </div>

      <div class="mt-auto">
        <button
          class="btn btn-green w-100"
          *ngIf="!inCart(product)"
          (click)="addToCart(product, 1)"
        >
          أضف إلى العربة
          <img
            src="../../assets/add-to-cart.svg"
            height="25"
            class="mx-2 my-auto"
            width="auto"
            alt=""
          />
        </button>
        <div
          class="border row mx-0 h-55 mt-2 rounded"
          *ngIf="inCart(product)"
          style="box-shadow: inset 0 0 12px #e2e1e1"
        >
          <div
            class="col-2 border-left h-100 d-flex"
            (click)="editQuantity(product, 1)"
          >
            <i class="fa fa-plus m-auto" aria-hidden="true"></i>
          </div>
          <div
            class="
              col-8
              m-auto
              text-center
              color-green
              font-weight-bold
              f-20
              px-0
            "
          >
            <small class="mx-1"> ({{ getQuantity(product) }})</small> في العربة
          </div>
          <div
            class="col-2 h-100 d-flex border-right"
            (click)="editQuantity(product, -1)"
          >
            <i class="fa fa-minus m-auto" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
